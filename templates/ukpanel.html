<div class="uk-panel" ng-class="box != '' ? 'uk-panel-box-' + box : ''">
    <div class="uk-panel-teaser" ng-if="teaser" ng-bind-html="teaser"></div>
    <div class="uk-panel-badge uk-badge" ng-if="badge" ng-class="badge_object.type ? 'uk-badge-' + badge_object.type : ''">{{badge_object.text}}</div>
    <h3 class="uk-panel-title" ng-if="title"><i class="uk-icon-{{icon}}" ng-if="icon"></i> {{title}}</h3>
</div>
