<article class="uk-article">
  <h1 ng-if="title" ng-bind="title" class="uk-article-title"></h1>
  <p ng-if="meta" ng-bind="meta" class="uk-article-meta"></p>
  <p ng-if="lead" ng-bind="lead" class="uk-article-lead"></p>
  <ng-transclude></ng-transclude>
  <a ng-if="readmore.href" ng-bind="readmore.text" ng-href="{{readmore.href}}"></a>
</article>
