<article class="uk-comment">

    <header class="uk-comment-header">

        <img class="uk-comment-avatar" ng-src="{{avatar.src}}" alt="{{avatar.alt}}" ng-if="avatar">

        <h4 class="uk-comment-title" ng-if="commentTitle">{{commentTitle}}</h4>

        <div class="uk-comment-meta" ng-if="meta">{{meta}}</div>

    </header>

    <div class="uk-comment-body" ng-transclude></div>

</article>
