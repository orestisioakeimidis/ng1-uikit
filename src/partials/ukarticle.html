<article class="uk-article">
  <h1 ng-if="articleTitle" class="uk-article-title">{{articleTitle}}</h1>
  <p ng-if="meta" class="uk-article-meta">{{meta}}</p>
  <p ng-if="lead" class="uk-article-lead">{{lead}}</p>
  <ng-transclude></ng-transclude>
  <a ng-if="readmore.href" ng-href="{{readmore.href}}">{{readmore.text}}</a>
</article>
