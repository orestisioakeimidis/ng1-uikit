<div class="uk-panel">
  <div ng-if="teaser" ng-bind-html="teaser" class="uk-panel-teaser"></div>
  <uk-badge ng-if="badge" modifiers="{{badge.modifiers}}" inpanel>{{badge.text}}</uk-badge>
  <h3 class="uk-panel-title" ng-if="panelTitle">
    <uk-icon ng-if="icon" type="{{icon.type}}" modifiers="{{icon.modifiers}}"></uk-icon>
    {{panelTitle}}
  </h3>
  <ng-transclude></ng-transclude>
</div>
