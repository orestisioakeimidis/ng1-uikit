<!DOCTYPE html>
<html ng-app="angular-uikit" lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Angular UIkit directives</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Styles -->
        <link rel="stylesheet" href="css/uikit.min.css"/>
    </head>

    <body>
        <div class="uk-container uk-container-center">
            <!-- Alert directive -->
            <uk-alert
                title="<h2>Today's headline</h2>"
                message="<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore.</p>"
                closeable
                color="success"
                large>
            </uk-alert>
        </div>

        <!-- Javascript -->
        <script src="js/jquery.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/uikit.min.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
